<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathry</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <span class="lead text-danger" id="error"></span>
    <form id="search">
        <input type="text" name="search" id="search-word" placeholder="Enter Your City Name:" required>
        <button type="submit" value="Search" id="search-btn"><i class="fas fa-search"></i></button>
    </form>
    <section id="result" class="text-center">
        <div class="d-flex align-items-center justify-content-center mt-lg-5">
            <h1 class="city"></h1>
            <h3 class="country"></h3>
        </div>
        <h5 class="desc mb-lg-5"></h5>
        <div class="row mx-5">
            <div class="col-lg-3 col-sm-12 col-xs-12 my-1">
                <div class="card border-0 h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-info">
                        <h3>Status</h3>
                        <i class="icon fas fa-info"></i>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <div class="d-flex align-items-center justify-content-around">
                            <img src="#" alt="weather icon" class="d-none">
                            <h4 class="main"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 col-xs-12 my-1">
                <div class="card border-0 h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-danger">
                        <h3>Temperature</h3>
                        <i class="icon thermo fas fa-thermometer-half"></i>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h4 class="temp"></h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 col-xs-12 my-1">
                <div class="card border-0 h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-primary">
                        <h3>Humidity</h3>
                        <i class="icon fas fa-tint"></i>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h4 class="hum"></h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 col-xs-12 my-1">
                <div class="card border-0 h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-secondary">
                        <h3>Wind</h3>
                        <i class="icon fas fa-wind"></i>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h4 class="wind"></h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="result-body d-flex flex-column px-5">

            </div>

            <h5 class="desc"></h5>
            <h4 class="press"></h4>
            <h4 class="hum"></h4>
        </div> -->
    </section>
